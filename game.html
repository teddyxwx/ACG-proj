<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Slinger's Oath: Shadows of the Undead</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
    }

    .settings-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .settings-container {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .settings-container h2 {
      margin-top: 0;
    }

    .settings-container button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #555;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }

    .settings-container button:hover {
      background: #777;
    }
	.drag-btn {
    position: absolute;
    top: 50px;
    left: 50px;
    cursor: grab;
    background-color: lightblue;
    padding: 10px;
    border-radius: 5px;
    user-select: none;
  }
    .settings-button {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .settings-button:hover {
      background: #555;
    }
    #energy-bar-container {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 200px;
  height: 20px;
  background-color: #333;
  border: 2px solid #555;
  border-radius: 5px;
}

#energy-bar {
  width: 100%;
  height: 100%;
  background-color: green;
  border-radius: 5px;
  transition: width 0.2s, background-color 0.2s;
}
#stone-count {
  position: relative;
  z-index: 1;
  font-size: 14px;
  font-weight: bold;
  color: white;
  pointer-events: none;
}
/* 弹窗背景遮罩 */
.popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7); /* 半透明黑色 */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

/* 隐藏弹窗 */
.hidden {
    display: none;
}

/* 弹窗内容 */
.popup-content {
    background: #ffffff; /* 白色背景 */
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.popup-content h1 {
    margin: 0 0 20px;
    color: #ff0000; /* 红色文字 */
}

.popup-content button {
    padding: 10px 20px;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.popup-content button:hover {
    background: #0056b3;
}
  </style>
  <script type="module" crossorigin src="/assets/game-CiAHG_yx.js"></script>
</head>
<body>
  <!-- Setting Button -->
  <button class="settings-button" onclick="toggleSettings()">Settings</button>

  <!-- Settings Overlay -->
  <div class="settings-overlay" id="settingsOverlay">
    <div class="settings-container">
      <h2>Game Settings</h2>
      <p>Adjust game settings here:</p>
	  <button id="toggle-view" data-view="first">Third Person View</button>
      <button onclick="closeSettings()">Close</button>
    </div>
  </div>
  <div id="energy-bar-container">
    <div id="energy-bar"></div>
    Stone Count:<span id="stone-count">5</span>

    Total Hits:<span id="hits-count">0</span>
  </div>
  <script>
    // Show or hide the settings overlay
    function toggleSettings() {
      const settingsOverlay = document.getElementById('settingsOverlay');
      settingsOverlay.style.display = settingsOverlay.style.display === 'flex' ? 'none' : 'flex';
    }

    // Close the settings overlay
    function closeSettings() {
      document.getElementById('settingsOverlay').style.display = 'none';
    }
  </script>

<div id="game-over-popup" class="popup hidden">
  <div class="popup-content">
      <h1>You Died!</h1>
	  <button id="ReturnMenu" data-view="first">Return to Main Menu</button>
  </div>
</div>

<div id="container"></div>
</body>
</html>
